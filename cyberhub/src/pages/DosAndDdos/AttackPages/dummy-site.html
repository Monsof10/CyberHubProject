<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Can't Be Reached</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            padding: 40px;
            color: #202124;
            line-height: 1.6;
        }
        .icon {
            font-size: 50px;
            color: #202124;
            margin-bottom: 20px;
        }
        .main-error {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .sub-error {
            color: #5f6368;
            margin-bottom: 20px;
        }
        .details {
            margin-top: 20px;
        }
        .try-list {
            color: #5f6368;
            padding-left: 20px;
        }
        .try-list li {
            margin: 8px 0;
        }
        .error-code {
            color: #5f6368;
            margin-top: 30px;
            font-size: 0.9em;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button.secondary {
            background: white;
            color: #1a73e8;
            border: 1px solid #dadce0;
        }
    </style>
</head>
<body>
    <div class="icon">üåê</div>
    <div class="main-error">This site can't be reached</div>
    <div class="sub-error">blairhotels.com took too long to respond.</div>
    
    <div class="details">
        Try:
        <ul class="try-list">
            <li>Checking the connection</li>
            <li>Checking the proxy and the firewall</li>
            <li>Running Windows Network Diagnostics</li>
        </ul>
    </div>

    <div class="error-code">ERR_CONNECTION_TIMED_OUT</div>

    <div class="buttons">
        <button onclick="window.location.reload()">Reload</button>
        <button class="secondary" onclick="window.close()">Details</button>
    </div>
</body>
</html>
